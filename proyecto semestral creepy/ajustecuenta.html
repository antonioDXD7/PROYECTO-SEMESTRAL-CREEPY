  <div id="section1" class=" container centrado espaciado">

    <div class="row" style="margin-top: 6%;">
      <div class="col-md-2 hidden-sm"></div>
      <div class="col-md-8 col-sm-12  creepyborderegistro">
        <form action="inicio.html"   name="ajustedecuenta">
          <div class="row letrasajustecuenta">

            <div class="form-group col-md-12 col-sm-12 "  >
              <label>
                <h4>Su nombre actualmente es:</h4>
              </label>
              <input type="text" name="ejemplonombre" class="form-control" >
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese su nuevo nombre nombre</h4>
              </label>
              <input type="text" name="nuevonombre" class="form-control" required>
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese su nuevo apellido</h4>
              </label>
              <input type="text" name="nuevoapellido" class="form-control" required>
            </div>


            <div class="form-group col-md-12 col-sm-12 espaciado">
              <label>
                <h4>Su correo Electronico actualmente es:</h4>
              </label>
              <input type="email" name="ejemplocorreo" class="form-control" >
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese su nuevo correo Electronico</h4>
              </label>
              <input type="email" name="correocambio" class="form-control" required>
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Confirme su nuevo correo Electronico</h4>
              </label>
              <input type="email" name="confirmarnuevocorreo" class="form-control" required>
            </div>

            <div class="col-md-12 col-sm-12 espaciado">
              <h1 >Confirme cambio con su contraseña</h1>
            </div>



            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese su contraseña</h4>
              </label>
              <input type="password" name="contraseñaconfirmarcambios" class="form-control" required>
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Confirme su contraseña</h4>
              </label>
              <input type="password" name="contraseñaconfirmarcambios2" class="form-control" required>
            </div>



            <div class="col-md-3 col-sm-3 "></div>
            <div class="row espaciado col-md-6 col-sm-6 ">
              <input type="reset" class="btn btn-danger">
            </div>
            <div class="col-md-3 col-sm-3"></div>

            <div class="col-md-3  col-sm-3"></div>
            <div class="row espaciado col-md-6 col-sm-6 ">
              <button class="btn btn-danger" type="submit ">
                <h5>Confirmar creacion de cuenta</h5>
              </button>
            </div>
            <div class="col-md-3 col-sm-3 "></div>

          </div>
        </form>
      </div>
      <div class="col-md-2 hidden-sm"></div>
    </div>

    <div class="row" style="margin-top: 16%; margin-bottom: 10%;">

        <form action="logueate.html"   name="registro1"> 
        <div class="col-md-12 letrasajustecuenta">
          <h1>En este lugar podra modificar su contraseña</h1>
        </div>
          <div class="row letrasajustecuenta">


            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese su nueva contraseña</h4>
              </label>
              <input type="password" name="nuevacontraseña" class="form-control" required>
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Confirme su nueva contraseña</h4>
              </label>
              <input type="password" name="nuevacontraseñaconfirmar" class="form-control" required>
            </div>

            
            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Confirme cambio con su  contraseña</h4>
              </label>
              <input type="password" name="confrimarnuevacontraseña" class="form-control" required>
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Confirme cambio con su contraseña</h4>
              </label>
              <input type="password" name="confrimarnuevacontraseña2" class="form-control" required>
            </div>



            <div class="col-md-3 col-sm-3 "></div>
            <div class="row espaciado col-md-6 col-sm-6 ">
              <input type="reset" class="btn btn-danger">
            </div>
            <div class="col-md-3 col-sm-3"></div>

            <div class="col-md-3  col-sm-3"></div>
            <div class="row espaciado col-md-6 col-sm-6 ">
              <button class="btn btn-danger" type="submit ">
                <h5>Confirmar creacion de cuenta</h5>
              </button>
            </div>
            <div class="col-md-3 col-sm-3 "></div>

          </div>
        </form>
