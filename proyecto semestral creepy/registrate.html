          <h1 class="centrado letrasregistroylogin">Formulario de registro</h1>
          <div class="row letrasregistroylogin">

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese un nombre</h4>
              </label>
              <input type="text" name="nombreregistro" class="form-control" required>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese un apellido</h4>
              </label>
              <input type="text" name="apellidoregistro" class="form-control" required>
            </div>


            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>ingrese su correo Electronico</h4>
              </label>
              <input type="email" name="correoregistro" class="form-control" required>
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese su fecha de nacimiento</h4>
              </label>
              <input type="date" name="confirmarcontraseñaregistro" class="form-control" required>
            </div>


            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Ingrese una contraseña</h4>
              </label>
              <input type="password" name="contraseñaregistro" class="form-control" required>
            </div>

            <div class="form-group col-md-6 col-sm-6">
              <label>
                <h4>Confirme su contraseña</h4>
              </label>
              <input type="password" name="confirmarcontraseñaregistro" class="form-control" required>
            </div>



            <div class="col-md-3 col-sm-3 "></div>
            <div class="row espaciado col-md-6 col-sm-6 ">
